{{- if .Values.admin.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "identityserver4admin.serviceAccountNameIdentity" . }}
  labels:
    {{- include "identityserver4admin.labelsIdentity" . | nindent 4 }}
  {{- with .Values.identity.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
